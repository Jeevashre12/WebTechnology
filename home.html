<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationera | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ccc;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color:  #36454F;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 80px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .logo-text {
            font-size: 52px;
            font-family: 'Great Vibes', cursive;
            font-weight: 500;
            color: white;
        }
        .search-container {
    display: flex;
    align-items: center;
    width: 500px; /* Adjust width as needed */
    background: #f8f8f8;
    padding: 10px 10px;
    border-radius: 40px;
    box-shadow: inset 2px 2px 5px rgba(255, 255, 255, 1), 
                inset -2px -2px 5px rgba(0, 0, 0, 0.1),
                2px 2px 8px rgba(0, 0, 0, 0.15);
    position: relative;
}

.search-container input {
    width: 100%;
    padding: 5px;
    border: none;
    outline: none;
    font-size: 16px;
    background: transparent;
}

.search-icon {
    width: 40px;
    height: 40px;
    background: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    position: absolute;
    right: 10px;
}

.search-icon svg {
    width: 20px;
    height: 20px;
}
.auth-links a {
    text-decoration: none;
    color: #333; /* Dark Grey Text */
    font-size: 16px;
    padding: 8px 15px;
    border-radius: 5px;
    background-color: #d3d3d3; /* Light Grey Button */
    border: 1px solid #bbb; /* Soft Border */
    transition: background-color 0.3s, color 0.3s;
}

.auth-links a:hover {
    background-color: #bbb; /* Slightly Darker Grey on Hover */
    color: black;
}

        /* Navbar */
        nav {
            background-color: white;
            text-align: center;
            padding: 15px 0;
        }

        nav a {
            font-size: 21px;
            font-family: 'Playfair Display', serif;
            text-decoration: none;
            color: #36454F;
            margin: 0 15px;
        }

        nav a:not(:last-child)::after {
            content: "|";
            margin-left: 15px;
            color: #36454F;
        }

        nav a:hover {
            color: #222E35;
        }

        /* Hero Section with Background Image */
        .full-image {
            width: 100%;
            height: 700px;
            background-image: url('pic11.jpeg');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dark Overlay */
        .full-image::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust opacity if needed */
        }

        .image-text {
            position: absolute;
            color: white;
            font-family: 'Great Vibes', cursive;
            font-size: 78px;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 20px;
            max-width: 80%;
        }

       
    </style>
</head>
<body>

  <header>
    <div class="logo">
        <img src="logo1.webp" alt="Logo">
        <span class="logo-text">Stationera</span>
    </div>
    <div class="search-container">
        <input type="text" placeholder="Search">
        <div class="search-icon">
            <svg viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="8" stroke="grey" stroke-width="2" fill="none"/>
                <line x1="17" y1="17" x2="21" y2="21" stroke="grey" stroke-width="2"/>
            </svg>
        </div>
    </div>
    

    <div class="auth-links">
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
    </div>
</header>

<nav>
    <a href="home.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
    <a href="form.html">Order</a>
</nav>

<!-- Hero Section with Overlay -->
<section class="full-image">
    <div class="image-text">
        Inspiration at every turn, creativity <br>with every stroke.
    </div>
</section>


</body>
</html>
