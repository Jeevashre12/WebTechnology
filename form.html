<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color:  #36454F;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 80px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .logo-text {
            font-size: 42px;
            font-family: 'Great Vibes', cursive;
            font-weight: 500;
            color: white;
        }

        .search-container {
            display: flex;
            align-items: center;
            width: 400px;
            background: #f8f8f8;
            padding: 10px 10px;
            border-radius: 40px;
            box-shadow: inset 2px 2px 5px rgba(255, 255, 255, 1), 
                        inset -2px -2px 5px rgba(0, 0, 0, 0.1),
                        2px 2px 8px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 5px;
            border: none;
            outline: none;
            font-size: 16px;
            background: transparent;
        }

        .search-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            right: 10px;
        }

        .search-icon svg {
            width: 20px;
            height: 20px;
        }

        .auth-links a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #d3d3d3;
            border: 1px solid #bbb;
            transition: background-color 0.3s, color 0.3s;
        }

        .auth-links a:hover {
            background-color: #bbb;
            color: black;
        }

        /* Navbar */
        nav {
            background-color: white;
            text-align: center;
            padding: 15px 0;
        }

        nav a {
            font-size: 21px;
            font-family: 'Playfair Display', serif;
            text-decoration: none;
            color: #36454F;
            margin: 0 15px;
        }

        nav a:not(:last-child)::after {
            content: "|";
            margin-left: 15px;
            color: #36454F;
        }

        nav a:hover {
            color: #222E35;
        }

        .star-rating {
            direction: rtl;
            display: inline-block;
        }
        .star-rating input[type="radio"] {
            display: none;
        }
        .star-rating label {
            font-size: 30px;
            color: #ddd;
            cursor: pointer;
        }
        .star-rating input[type="radio"]:checked ~ label {
            color: gold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            transition: filter 0.3s ease-in-out;
        }
        .blurred {
            filter: blur(3px);
        }


    </style>
</head>
<body style="font-family: 'Roboto', sans-serif; margin: 0; padding: 0; 
    background-image: url('img333.jpg'); 
    background-size: cover; 
    background-repeat: no-repeat;
    background-position: center;
    min-height: 100vh;">
     <header class="d-flex justify-content-between align-items-center p-3 bg-dark shadow">
        <div class="logo d-flex align-items-center">
            <img src="logo1.webp" alt="Logo" class="rounded-circle" style="height: 80px; margin-right: 10px;">
            <span class="logo-text text-white">Stationera</span>
        </div>
    
        <div class="search-container d-flex align-items-center" style="width: 500px;">
            <input type="text" placeholder="Search">
            <div class="search-icon">
                <svg viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8" stroke="grey" stroke-width="2" fill="none"/>
                    <line x1="17" y1="17" x2="21" y2="21" stroke="grey" stroke-width="2"/>
                </svg>
            </div>
        </div>
    
        <div class="auth-links d-flex">
            <a href="register.html" class="btn btn-light me-2">Register</a>
            <a href="login.html" class="btn btn-light">Login</a>
        </div>
      </header>
    
      <nav class="bg-white text-center py-3">
        <a href="index.html" class="text-dark mx-3">Home</a>
        <a href="about.html" class="text-dark mx-3">About Us</a>
        <a href="shop.html" class="text-dark mx-3">Shop</a>
        <a href="contact.html" class="text-dark mx-3">Contact</a>
        <a href="form.html" class="text-dark mx-3">Order</a>
      </nav>
    

    <div class="container d-flex justify-content-center align-items-center py-5">
        <div class="card shadow" style="width: 700px;">
            <div class="card-body">
                <h2 class="text-center" style="font-size: 36px; margin-bottom: 20px; color: #36454F; font-family: 'Great Vibes', cursive;">Order Form</h2>
                <form id="orderForm">

                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" class="form-control" required pattern="\d{10}" maxlength="10">
                        
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" id="dob" name="dob" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" id="city" name="city" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea id="address" name="address" class="form-control" rows="4" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="item" class="form-label">Item</label>
                        <select id="item" name="item" class="form-select" required>
                            <option value="">Select an item</option>
                            <option value="notebook">Notebook</option>
                            <option value="pen">Pen</option>
                            <option value="journal">Journal</option>
                            <option value="paperclips">Paper Clips</option>
                            <option value="sticky-notes">Sticky Notes</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" id="quantity" name="quantity" class="form-control" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Do you want priority shipping? </label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="alreadyOrdered" id="orderedYes" value="Yes" required>
                            <label class="form-check-label" for="orderedYes">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="alreadyOrdered" id="orderedNo" value="No" required>
                            <label class="form-check-label" for="orderedNo">No</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Payment Method</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="paymentMethod" id="cod" value="Cash on Delivery">
                            <label class="form-check-label" for="cod">Cash on Delivery</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="paymentMethod" id="online" value="Online Payment">
                            <label class="form-check-label" for="online">Online Payment</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating</label>
                        <div class="star-rating">
                            <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
                            <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                            <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                            <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                            <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-dark w-100" style="font-size: 18px; padding: 12px 20px; border-radius: 5px;">
                        Submit Order
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('input, textarea, select').forEach(element => {
    element.addEventListener('focus', function () {
        this.style.border = '2px solid #007BFF'; // Change border color on focus
        this.style.boxShadow = '0 0 5px rgba(0, 123, 255, 0.5)'; // Add shadow effect
    });

    element.addEventListener('blur', function () {
        this.style.border = '1px solid #ced4da'; // Reset border color on blur
        this.style.boxShadow = 'none'; // Remove shadow effect
    });
});

        document.getElementById('orderForm').addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent default form submission

    let valid = true;
    
    // First Name Validation (only letters and spaces)
    const firstName = document.getElementById('firstName').value.trim();
    if (!/^[A-Za-z\s]+$/.test(firstName)) {
        alert('First Name should contain only letters.');
        valid = false;
    }

    // Email Validation
    const email = document.getElementById('email').value.trim();
    if (!/^\S+@\S+\.\S+$/.test(email)) {
        alert('Please enter a valid email address.');
        valid = false;
    }

    // Phone Number Validation (10 digits)
    const phone = document.getElementById('phone').value.trim();
    if (!/^\d{10}$/.test(phone)) {
        alert('Phone Number must be 10 digits.');
        valid = false;
    }

    // Password Validation (min 6 characters, at least one number)
    const password = document.getElementById('password').value.trim();
    if (!/^(?=.*\d).{6,}$/.test(password)) {
        alert('Password must be at least 6 characters and include at least one number.');
        valid = false;
    }

    // Quantity Validation (minimum value should be 1)
    const quantity = document.getElementById('quantity').value;
    if (quantity < 1) {
        alert('Quantity should be at least 1.');
        valid = false;
    }

    // Validate payment method selection
    const checkboxes = document.querySelectorAll('input[name="paymentMethod"]:checked');
    if (checkboxes.length === 0) {
        alert('Please select at least one payment method!');
        valid = false;
    }

    if (valid) {
        window.location.href = "submit.html"; // Redirect to submit.html
    }
});

    </script>

</body>
</html>
